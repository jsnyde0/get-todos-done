{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en" class="bg-purple-900 h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Getting Tasks Done{% endblock %}</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/nolan/64/todo-list.png">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="{% static 'js/htmx.min.js' %}"></script>
    {% comment %} <script defer src="https://unpkg.com/htmx-ext-debug@2.0.0/debug.js"></script> {% endcomment %}
    {% django_htmx_script %}
    <link rel="stylesheet" href="{% if debug %}{% static 'css/style.css' %}{% else %}{% static 'css/style.min.css' %}{% endif %}">
</head>
<body class="h-full flex flex-col bg-gray-900 text-gray-100 overflow-hidden">

    {% include 'components/messages.html' %}

    <main class="flex-grow overflow-hidden">
        {% block content %}
        {% endblock %}
    </main>

    <!-- CSRF script for HTMX -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
