{% if messages %}
<div id="message-container" class="fixed top-16 left-0 right-0 flex justify-center items-start pt-4 z-50">
    {% for message in messages %}
    <div class="message {{ message.tags }} w-full md:w-1/2 bg-opacity-90 border p-4 rounded shadow-lg"
         x-data="{ show: true }"
         x-show="show"
         x-init="setTimeout(() => show = false, 2000)"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-[-1rem]"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-[-1rem]">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
